          // ä»æ’ä»¶ä»“åº“è·å–å…ƒæ•°æ®
          async function fetchMetadata(repoUrl) {
            const branches = ['main', 'master'];
            const filePaths = ['__init__.py', 'src/__init__.py', 'app/__init__.py']; // å¸¸è§çš„ __init__.py è·¯å¾„

            for (const branch of branches) {
