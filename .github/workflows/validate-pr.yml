                   json[key] = value.replace(/^['"]|['"]$/g, '');
               }
            }
            
            return Object.keys(json).length > 0 ? json : null;
          }

          // éªŒè¯å…ƒæ•°æ®çš„ç»“æ„å’Œå†…å®¹
          function validateMetadata(metadata, plugin) {
            if (!metadata || typeof metadata !== 'object') {
